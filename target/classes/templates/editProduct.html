<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>

    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Edit Product</h1>

    <form th:action="@{/admin/editProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label><br>
        <input type="text" th:field="*{name}" /><br><br>

        <label>Description:</label><br>
        <textarea th:field="*{description}"></textarea><br><br>

        <label>Price:</label><br>
        <input type="text" th:field="*{price}" /><br><br>

        <label>Stock:</label><br>
        <input type="number" th:field="*{stock}" /><br><br>

        <label>Category:</label><br>
        <input type="text" th:field="*{category}" /><br><br>

        <label>Change Image:</label><br>
        <input type="file" name="imageFile" /><br><br>

        <button type="submit">Update</button>
    </form>

    <a th:href="@{/admin/products}">Back to Product List</a>
</body>
</html>
